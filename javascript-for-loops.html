<!DOCTYPE html>
<html>
<body>

<h2>JavaScript for loop</h2>
<p id="demo"></p>

<script>

cars = ["BMW","Audi","volvo","ford","saab","fiat"];

let text = "";
for (let i = 0;i<cars.length;i++) {
	text += cars[i]  + "<br>";
}
document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
